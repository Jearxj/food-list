<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food List</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="app.js"></script>
    <link type="text/css" rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <!--<h1>Your personal Shopping List and Food Inventory App</h1>-->
      <div class="top-labels">
        <h1>Shopping List</h1>
        <h1>Food Inventory</h1>
      </div>
    </header>
    <section>
      <div class="shopping">
        <input class="search-field" type="text" placeholder="Search for...">
        <ol id="shopping-list" class="items"></ol> 
        <i class="fa fa-plus-square fa-3x newShoppingItemButton"></i>
      </div>
      <div class="inventory">
        <input class="search-field" type="text" placeholder="Search for...">
        <ul id="inventory-list" class="items"></ul>
        <i class="fa fa-plus-square fa-3x newInventoryItemButton"></i>
      </div>
    </section>  
  </body>
</html>
