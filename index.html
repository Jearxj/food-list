<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food List</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="app.js"></script>
    <link type="text/css" rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Welcome to your personal Shopping List and Food Inventory App!</h1>
    <div>
      <ul id="top-labels">
        <li id="top-list">Shopping List</li>
        <li id="top-list">Food Inventory</li>
      </ul>
    </div>
      <div class="box-one">
        <div id="topBoxOne">
        <input id="submit-box1" class="submit-box" type="text" name="items-input" autocomplete="off" placeholder="What do you want to buy?">
        <!--<i id="trash1" class="fa fa-trash fa-lg"></i>-->
        </div>
        <div id="items1" class="items">
          <ol></ol>
        </div>
      </div>
      <div class="box-two">
        <div class="forms">
          <input id="submit-box2" class="submit-box" type="text" name="items-input" autocomplete="off" placeholder="What do you want to keep track of?">
          <!--<i id="trash2" class="fa fa-trash fa-lg"></i>-->
          <input id="add-category" type="text" name="add-category" autocomplete="off" placeholder="Add a category...">
          <select id="category" name="category">
            <option value="Add a new category">Categories</option>
          </select>
        </div>
        <div id="items2" class="items">
          <dl></dl>
        </div>  
      </div>
  </body>
</html>
