<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food List</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="app.js"></script>
    <link type="text/css" rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Welcome to your personal Shopping List and Food Inventory App!</h1>
    <header id="top-labels">
      <h2 id="top-list">Shopping List</h2>
      <h2 id="top-list">Food Inventory</h2>
    </header>
      <div class="shopping">
        <input class="search-field" type="text" placeholder="Search for...">
        <ol id="shopping-list" class="items"></ol> 
        <i class="fa fa-plus-square-o fa-3x newShoppingItemButton"></i>
      </div>
      <div class="inventory">
        <input class="search-field" type="text" placeholder="Search for...">
        <ul id="inventory-list" class="items"></ul>
        <i class="fa fa-plus-square-o fa-3x newInventoryItemButton"></i>
      </div>
  </body>
</html>
